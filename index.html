<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" href="map.css"/>
  </head>

  <body>
    <div id="map"></div>
    <div id="crimes">
      <h3>School Rates</h3>
      <strong id="school_rate">Loading...</strong>
      <h3>Crime Types</h3>
      <label>
        <input type="radio" name="crime_type" value="all" onclick="changeCrimes(event)"/> All
      </label>
      <label>
        <input type="radio" name="crime_type" value="robos" onclick="changeCrimes(event)" checked/> Robos
      </label>
      <label>
        <input type="radio" name="crime_type" value="hurtos" onclick="changeCrimes(event)"/> Hurtos
      </label>
      <label>
        <input type="radio" name="crime_type" value="homicidios" onclick="changeCrimes(event)"/> Homicidios
      </label>
    </div>
    <script src="school-map.js?r=3"></script>
    <script async defer
        src="//maps.googleapis.com/maps/api/js?key=AIzaSyCM5rmu5cgHp31_ykDbO-dqqCKGpfai_YM&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
